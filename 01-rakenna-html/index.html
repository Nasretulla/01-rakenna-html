<head>

    <link rel="stylesheet" href="layout.css">

<body>
   

    <script>


const runko = document.body;
const header = document.createElement("header");
header.className = "ylatunniste";

const h1 = document.createElement("h1");
h1.innerHTML = "Tämä on artikkeiln otsikko";

const kappale = document.createElement("p");
kappale.innerHTML = "Ensimmäinen kappale! Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.";
header.appendChild(kappale);


const section = document.createElement("section");
section.id = "rinnakkain";
runko.appendChild(section);


const kappale1 = document.createElement("p");

const figure =  document.createElement("figure");
figure.id = "kuvanpaikka";

const img = document.createElement("img"); 
img.src = "https://picsum.photos/200/301";

const footer = document.createElement("p");
footer.id = "footer";
footer.innerHTML = "@ Opiskelija 2023";
